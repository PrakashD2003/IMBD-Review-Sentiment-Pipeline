# ==============================================================================
# Global Parameters
# ==============================================================================
# Parameters shared across multiple pipeline stages.
global_params:
  target_column: "sentiment"
  text_column: "review"
  random_state: 42

# ==============================================================================
# Stage-Specific Parameters
# ==============================================================================
# Parameters are nested under keys that correspond to the stages in dvc.yaml.

data_ingestion:
  test_size: 0.20
  shuffle: true

feature_engineering:
  # Parameters for the TfidfVectorizer
  tfidf:
    max_df: 0.9
    max_features: 10000
    min_df: 2
    ngram_range: [1, 3] # Use both unigrams and bigrams

model_training:
  # Select the model to train. Options: "LogisticRegression" or "LightGBM"
  model_to_use: "LightGBM"

  # --- Model Hyperparameters ---

  # Parameters for Logistic Regression
  logistic_regression:
    C: 0.05          # Inverse of regularization strength
    penalty: "l2"     # Regularization norm
    solver: "saga"    # Solver that supports elasticnet or l2
    max_iter: 300     # Maximum iterations for convergence
    tol: 0.001
    n_jobs: -1

  # Parameters for LightGBM
  lightgbm:
    n_estimators: 200
    learning_rate: 0.1
    num_leaves: 31
    reg_alpha: 0.1    
    reg_lambda: 0.1  

# ==============================================================================
# Prediction Pipeline Parameters
# ==============================================================================
prediction_pipeline_params:
  text_column_for_preprocessing: "review"